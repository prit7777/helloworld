<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <input type="text" id="searchInput" placeholder="Search links..." />
    <button onclick="openModal()">Add Link</button>
  </header>

  <main id="linkContainer">
    <section class="hero">
        <h1>Your Links</h1>
    </section>
  </main>

  <div class="modal" id="linkModal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top: 0; font-weight: 600;">Add New Link</h3>
      <input type="text" id="siteName" placeholder="Website Name" />
      <input type="url" id="siteURL" placeholder="https://example.com" />
      <button onclick="saveLink()">Save</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('linkModal');
    const linkContainer = document.getElementById('linkContainer');
    const siteName = document.getElementById('siteName');
    const siteURL = document.getElementById('siteURL');
    const modalTitle = document.getElementById('modalTitle');
    const searchInput = document.getElementById('searchInput');

    let links = JSON.parse(localStorage.getItem('links')) || [];
    let editIndex = null;
    
    // An array of background images for the parallax sections.
    // Replace these with your own high-resolution images!
    const backgroundImages = [
        'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?q=80&w=2070&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=1948&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=1974&auto=format&fit=crop',
        'https://images.unsplash.com/photo-1501854140801-50d01698950b?q=80&w=1950&auto=format&fit=crop'
    ];

    function renderLinks() {
      // Keep the hero section, clear only the links
      const existingLinks = linkContainer.querySelectorAll('.link-section');
      existingLinks.forEach(link => link.remove());

      const searchTerm = searchInput.value.toLowerCase();
      const filtered = links.filter(link =>
        link.name.toLowerCase().includes(searchTerm)
      );

      const findOriginalIndex = (linkToFind) => {
          return links.findIndex(link => link.name === linkToFind.name && link.url === linkToFind.url);
      }

      filtered.forEach((link, i) => {
        const originalIndex = findOriginalIndex(link);

        // Create a <section> for each link for the parallax effect
        const section = document.createElement('section');
        section.className = 'link-section';

        // Cycle through the background images
        const bgImage = backgroundImages[i % backgroundImages.length];
        section.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('${bgImage}')`;
        
        // The content (link and buttons) goes inside the section
        section.innerHTML = `
          <div class="link-content">
            <a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.name}</a>
            <div class="actions">
              <button class="edit-btn" onclick="editLink(${originalIndex})">Edit</button>
              <button class="delete-btn" onclick="deleteLink(${originalIndex})">Delete</button>
            </div>
          </div>
        `;
        linkContainer.appendChild(section);
      });
    }

    function openModal() {
      modal.style.display = 'flex';
      siteName.value = '';
      siteURL.value = '';
      editIndex = null;
      modalTitle.textContent = 'Add New Link';
      siteName.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function saveLink() {
      const name = siteName.value.trim();
      let url = siteURL.value.trim();

      if (!name || !url) {
        alert('Please fill in both fields.');
        return;
      }
      
      if (!url.match(/^[a-zA-Z]+:\/\//)) {
          url = 'https://' + url;
      }

      if (editIndex !== null) {
        links[editIndex] = { name, url };
      } else {
        links.push({ name, url });
      }

      localStorage.setItem('links', JSON.stringify(links));
      renderLinks();
      closeModal();
    }

    function deleteLink(index) {
      if (confirm('Are you sure you want to delete this link?')) {
        links.splice(index, 1);
        localStorage.setItem('links', JSON.stringify(links));
        renderLinks();
      }
    }

    function editLink(index) {
      editIndex = index;
      const link = links[index];
      siteName.value = link.name;
      siteURL.value = link.url;
      modalTitle.textContent = 'Edit Link';
      modal.style.display = 'flex';
      siteName.focus();
    }

    window.onclick = function(e) {
      if (e.target === modal) {
        closeModal();
      }
    }
    
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && modal.style.display === 'flex') {
            closeModal();
        }
    });

    searchInput.addEventListener('input', renderLinks);

    // Initial render
    renderLinks();
  </script>
</body>
</html>
